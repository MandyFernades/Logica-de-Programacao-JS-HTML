<script> 
function pulalinha(){

    document.write("<p>")
    document.write("<p>")

    
}

    function mostra(frase) {

        document.write(frase);
        pulalinha();

    }

    //for responsavel em criar as 3 linhas
    for(var linha = 1; linha <= 3; linha++){

        //for responsavel em criar minha linha com 10 estrelas
        for(var coluna = 1; coluna <= 10; coluna++){

            document.write("*");

        }

    }

   
</script>
