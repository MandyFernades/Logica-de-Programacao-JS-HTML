<script> 
function pulalinha(){

    document.write("<p>")
    document.write("<p>")

    
}

    function mostra(frase) {

        document.write(frase);
        pulalinha();

    }

// vamos criar uma função onde irá calcular o IMC
//se for passar 2 valores devemos colocar 2 parametros como no local abaixo



    function calculaIMC(altura, peso) {

    //ele irá calcular o que está dentro do parenteses e depois pegar o peso e dividir pelo resultado
      return peso / (altura * altura)
        
    }
    var nome = prompt("Informe seu nome");
    var alturaInformada = prompt(nome + " Informe sua altura");
    var pesoInformado = prompt(nome +" Informe seu peso");

    var imc = calculaIMC(alturaInformada, pesoInformado);

    document.write(nome + " o seu  IMC é " + imc);
    pulalinha();

    // --------------------ATENÇÃO --------------------------------

    // se seu IMC é menor que 18.5 você está abaixo do que deveria
    // se está acima de 35 ele está alto
    // se ele entra entre 18.5 e 35 você está na média
// -----------------------------------------------------------------

    if(imc < 18.5) {
        mostra(" Olá, você está abaixo do recomendado");
    }

    if(imc > 35){
        mostra(" Olá, você está acima do recomendado");
    }
//o && é uma função "E" onde irá resumir seu código
    if(imc >= 18.5 && imc <= 35){
        if(imc <= 35){
            mostra(" Olá, seu IMC está excelente")

            mostra("Parabéns!!")
        }
    }
