    <script> 


    var segredo = Math.round(Math.random() * 10);
    // querySelector serve para pegar a tag input para trabalharmos 
    var input = document.querySelector("input");
        input.focus();
    //irá verificar depois que colocarmos o valor
    function verifica() {
    //mostrará o valor
        if(input.value == segredo) {

        alert("Você ACERTOU!");
        } else {

        alert("Você ERROU!!!!!!!!");
        }
                 //vamos fazer a caixa input limpar sozinha se errar
                input.value = "";
                //após a caixinha limpar ela vai dar um foco para o user tentar novamente
                input.focus();

    }
    //vamos pegar o botão no mundo js
    var button = document.querySelector("button");

    button.onclick = verifica;

    </script>
